<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
</head>
<body style="padding-bottom: 500px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">
            div 2
            <p>text</p>
        </div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 100px 150px;
        margin-top: 20px;
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">
            100px
            <p>text</p>
        </div>
        <div style="background-color: lightblue;">150px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 20px;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink; ">1fr</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 20px;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink; ">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        margin-top: 20px;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink; ">1fr</div>
        <div style="background-color: lightblue;">2fr</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-top: 20px;
        column-gap: 8px;
        row-gap: 16px;
        ">
        <div style="background-color: lightblue;height: 150px;">1fr</div>
        <div style="background-color: lightpink;height: 150px;">1fr</div>
        <div style="background-color: lightblue;height: 150px;">1fr</div>
        <div style="background-color: lightpink;height: 150px;">1fr</div>
        <div style="background-color: lightpink;height: 150px;">1fr</div>
        <div style="background-color: lightblue;height: 150px;">1fr</div>
        <div style="background-color: lightpink;height: 150px;">1fr</div>
        <div style="background-color: lightblue;height: 150px;">1fr</div>
        <div style="background-color: lightblue;height: 150px;">1fr</div>
        <div style="background-color: lightpink;height: 150px;">1fr</div>
        <div style="background-color: lightblue;height: 150px;">1fr</div>
        <div style="background-color: lightpink;height: 150px;">1fr</div>
        <!-- <div style="background-color: lightblue;height: 150px;">1fr</div>
        <div style="background-color: lightpink;height: 150px;">1fr</div>
        <div style="background-color: lightblue;height: 150px;">1fr</div> -->
    </div>

    

</body>
</html>
