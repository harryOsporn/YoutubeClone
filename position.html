<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION CONCEPTION</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 55px 0 200px 75px;
        }
        .header{
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            right: 0px;
            left: 0px;
            height: 50px;
            z-index: 1;
            /*Cho biết element nào sẽ đứng trước == send it to front
            header sẽ đứng trước absolute
            */
        }
        .sidebar{
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 55px;
            /*bằng / ~ với chiều cao của header*/
            width: 72px;
            /*bằng / ~ với padding right của body*/
        }
        .absolute{
            background-color: red;
            color: white;
            position: absolute;
            top: 60px;
            right: 10px;
            /* z-index: 2; */
            /*z-index: số càng cao thì càng đứng trước được nhiều element*/
        }
        .video-time{
            background-color: black;
            color: white;
            position: absolute;
           right: 10px;
           bottom: 10px;
        }
        .div1{
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: relative;
        }
        .div2{
            background-color: lightpink;
            width: 200px;
            height: 200px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="sidebar">fixed
        <!-- position: absolute sẽ tính theo div của cha -->
        <!-- position: absolute nên đứng trong position: fixed và position: relative -->
        <div class="absolute">absolute</div>
    </div>
    
    <div class="div2">div 2: relative
        <div class="video-time">absolute</div>
    </div>
    <div class="div1">div 1: relvative
        <div class="video-time">absolute</div>
    </div>
</body>
</html>
